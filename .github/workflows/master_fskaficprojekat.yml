name: Deploy ASP.NET MVC App deploy to Azure Web App
on: [push]
env:
  AZURE_WEBAPP_NAME: FsKaficProjekat
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NUGET_VERSION: 6.5.0
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@main
    
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_VERSION }}

    - name: NuGet restore
      run: nuget restore
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run MSBuild
      run: msbuild .\KaficiProjekat.sln
       
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8E25CC8F708D45BBA2BFF7E1F416EEAB }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/KaficiProjekat/'
